<ion-toolbar color="dark">
  <ion-buttons slot="primary">
    <ion-button color="secondary" (click)="addDare()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button color="secondary" (click)="presentSettings()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title>Dares</ion-title>
</ion-toolbar>

<ion-content padding>

  <ion-card *ngFor="let dare of dares | async">
    <ion-card-header>
      <ion-card-title>{{dare.title}}</ion-card-title>
      <ion-card-subtitle>{{dare.creator}}</ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      {{dare.description}}
    </ion-card-content>
  </ion-card>



</ion-content>
